<!doctype html>
<html>

<body>
    <H1>Example</H1>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <div id="map"></div>
    <script>

        const myGeojson = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                [
                                    5.664052963256836,
                                    51.983241434598284

                                [
                                    5.664052963256836,
                                    51.983241434598284
                                ]
                            ]
                        ]
                    }
                }
            ]
        }


        // Define the RDnew projection
        const RDnew = new L.Proj.CRS('EPSG:28992', '+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs',
            {
                resolutions: [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420, 0.210],
                bounds: L.bounds([-285401.92, 22598.08], [595401.9199999999, 903401.9199999999]),
                origin: [-285401.92, 22598.08]
            }
        );
        //initialize the map
        const map = L.map('map', {
            crs: RDnew
        }).setView([51.9741, 5.6688], 9);

        // //Create baselayer - tegels 
        // const backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        //     attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        //     maxZoom: 19
        // }
        // );
        // // Add base layer to map. 
        // backgroundMap.addTo(map);

        // Add the PDOK map
        const pdokachtergrondkaart = new L.TileLayer('https://geodata.nationaalgeoregister.nl/tiles/service/tms/1.0.0/brtachtergrondkaartgrijs/EPSG:28992/{z}/{x}/{y}.png', {
            minZoom: 0,
            maxZoom: 13,
            tms: true,
            attribution: 'Map data: <a href="http://www.kadaster.nl">Kadaster</a>'
        });
        pdokachtergrondkaart.addTo(map);

       
        // // Create a marker style
        // let geojsonMarkerOptions = {
        //     radius: 10,
        //     fillColor: "#ee0033",
        //     color: "#000",
        //     weight: 3,
        //     opacity: 1,
        //     fillOpacity: 0.8
        // };

        // Create FUNCTION  for data driven styling
        function geojsonMarkerOptions(feature) {
            return {
                radius: feature.properties.aantal_partijen*4,
                fillColor: "#ff7800",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }
        };

        //create a empty geojson layer
        let geojson = L.geoJson(null, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions(feature));  //use geojsonMarkerOptions(feature) for data driven styling
            }
        }).addTo(map);

        // Fetch the geojson file
        fetch("./trafic_accidents_wageningen_2017.geojson")
            .then(response => response.json())
            .then(data => {
                geojson.addData(data);
            })
            .catch( error => alert(error))

        // Hash in URL
        const hash = new L.Hash(map);

       
    </script>
</body>

</html>
